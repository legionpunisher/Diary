

<!-- output property binding -->
<h1>My diary</h1>
<hr>
<ul>
  <div *ngFor='let diary of diary;let i = index'>
    <li>{{diary.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-diary-detail *ngIf='diary.showDescription' [diary]='diary'></app-diary-detail>
  </div>
</ul>
<p *ngIf='diary.length > 2'>You have too many diary</p>
